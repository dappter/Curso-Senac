<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padre Cícero</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Inicio Banner -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="src/images/banner1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="src/images/banner2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="src/images/banner3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="src/images/banner4.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Final Banner -->
  <!-- Início Menu -->
  <div class="w-100" style="background-color: #264886;">

    <div class="d-flex justify-content-between" >

      <div class="d-flex justify-content-start align-items-center">
        
          <img src="src/images/logo pade cico.png" alt="logo">
        
    
        <div>
          <a class="p-5 link-light" href="#">JuaWiki</a>
        </div>
      </div>
      
      
  <div class="d-flex align-items-center">
    <ul class="nav justify-content-end nav-underline me-5">
      <li class="nav-item">
        <a class="nav-link active link-light" aria-current="page" href="#">Início</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

        </a>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="#">Suporte</a>
      </li>
    </ul>

    </div>
    <!-- Fim Menu -->

  </div>
