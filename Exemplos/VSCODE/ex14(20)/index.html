<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mx-auto col-8 mt-5">

    <input class="form-control my-3 mx-0" id="telaResultado" type="text">

    <div class="">
      <!-- Linha 1 -->
      <div class=" container mx-0 p-0 d-flex"> 
        <button type="button" class="btn btn-outline-primary col-3 botao1">7</button>
        <button type="button" class="btn btn-outline-primary col-3 botao2">8</button>
        <button type="button" class="btn btn-outline-primary col-3 botao3">9</button>
        <button type="button" class="btn btn-outline-primary col-3 botao4">&#247;</button>
      </div>
      <!-- lINHA 2 -->

      <div class=" container mx-0 p-0 d-flex"> 
        <button type="button" class="btn btn-outline-primary col-3 botao5">4</button>
        <button type="button" class="btn btn-outline-primary col-3 botao6">5</button>
        <button type="button" class="btn btn-outline-primary col-3 botao7">6</button>
        <button type="button" class="btn btn-outline-primary col-3 botao8">x</button>
      </div>
      <!-- linha 3 -->

      <div class=" container mx-0 p-0 d-flex"> 
        <button type="button" class="btn btn-outline-primary col-3 botao9">1</button>
        <button type="button" class="btn btn-outline-primary col-3 botao10">2</button>
        <button type="button" class="btn btn-outline-primary col-3 botao11">3</button>
        <button type="button" class="btn btn-outline-primary col-3 botao12">-</button>
      </div>
      <!-- linha 4 -->

      <div class=" container mx-0 p-0 d-flex"> 
        <button type="button" class="btn btn-outline-primary col-3 botao13">0</button>
        <button type="button" class="btn btn-outline-primary col-3 botao14">.</button>
        <button type="button" class="btn btn-outline-primary col-3 botao15">=</button>
        <button type="button" class="btn btn-outline-primary col-3 botao16">+</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
