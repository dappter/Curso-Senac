<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <h1>Inserindo campo de texto</h1>
      <label>Nome:</label>
      <input type="text">
    </div>
    <div>
      <h1>Inserindo campo de senha</h1>
      <label>Senha</label>
      <input type="password">
    </div>
    <div>
      <h1>Inserindo numeros</h1>
      <label>Idade</label>
      <input type="number" value="0" max="60" min="1">
    </div>
    <div>
      <h1>Inserindo arquivos</h1>
      <label>Envie sua imagem</label>
      <input type="file">
    </div>
    <div>
      <h1>Inserindo RadioButton</h1>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo">
        <label>Masculino</label>
        <input type="radio" name="sexo">
        <label>Feminino</label>
      </fieldset>
    </div>
    <div>
      <h1>Inserindo Telefone</h1>
      <label>Telefone</label>
      <input type="tel" placeholder="(99)9999-9999">
    </div>
    <div>
      <h1>Inserindo email</h1>
      <label>Email:</label>
      <input type="email" maxlength="30">
    </div>
    <div>
      <h1>Inserindo Mês</h1>
      <label>Mês:</label>
      <input type="month">
    </div>
    <div>
      <h1>Inserindo Data</h1>
      <label>Data:</label>
      <input type="date">
    </div>
    <div>
      <h1>Inserindo Hora</h1>
      <label>Hora</label>
      <input type="time">
    </div>
    <div>
      <h1>Inserindo Cor</h1>
      <label>Escolha cor</label>
      <input type="color">
    </div>
    <div>
      <h1>Inserindo Rolagem</h1>
      <label>Nível Satisfação</label>
      <input type="range" min="0" max="10" value="5">
    </div>
    <div>
      <h1>Inserindo CheckBox</h1>
      <label>Aceito</label>
      <input type="checkbox">
    </div>
  </form>
</body>
</html>
